{% extends "base.html" %}

{% block content %}
<section class="form-container">
    <h2>Sign Up</h2>
    <form id="signup-form">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>

        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>

        <button type="submit" class="btn">Sign Up</button>
        <p>Already have an account? <a href="/login">Login</a></p>
    </form>

    <div id="flash-messages"></div>
</section>

<script>
    document.getElementById('signup-form').addEventListener('submit', function(event) {
        event.preventDefault(); 

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const confirm_password = document.getElementById('confirm_password').value;
        fetch('/api/v1/users/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: username,
                password: password,
                confirm_password: confirm_password
            })
        }).
        then(response => {
            console.log("Came here==+1", JSON.stringify(response), 1)
            if (!response.ok) {
                return response.json().then(data => {
                    throw new Error(data.message || 'Something went wrong');
                });
            }
            console.log("Came here==+")
            return response.json();
        })
        .then(data => {
            if (data.status === 'success') {
                document.getElementById('flash-messages').innerHTML = `<p class="flash success">${data.message}</p>`;
                
                window.location.href = '/login';  
            } else {
                document.getElementById('flash-messages').innerHTML = `<p class="flash error">${data.message}</p>`;
            }
        })
        .catch(error => {
            console.error('Error during signup:', error);
            document.getElementById('flash-messages').innerHTML = `<p class="flash error">${error.message}</p>`;
        });
    });
</script>
{% endblock %}
